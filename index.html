<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flash Message</title>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- font -->

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="card-carousel">
        <div class="card-block">
          <div class="card__success">
            <div class="card_image">
              <img src="./bulb/on.png" />
            </div>
            <div class="card_status">
              <p class="status">Saved!</p>
            </div>
            <div class="card_message">
              <p class="message">Looks like you got a great idea.</p>
            </div>
            <div class="card_button">
              <a href="#" class="success">OK, Cool</a>
            </div>
          </div>
        </div>
        <div class="card-block">
          <div class="card__success">
            <div class="card_image">
              <img src="./bulb/off.png" />
            </div>
            <div class="card_status">
              <p class="status">Whoops!</p>
            </div>
            <div class="card_message">
              <p class="message">Some thing went wrong.</p>
            </div>
            <div class="card_button">
              <a href="#" class="failed">Try Again</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
